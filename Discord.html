<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord App</title>

  <!-- Basic mobile setup -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Smarter App Banner CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/smarter-app-banner@2/dist/smarter-app-banner.css">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #5865F2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 24px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    a {
      display: inline-block;
      margin-top: 24px;
      padding: 14px 24px;
      background: white;
      color: #5865F2;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
    }

    a:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Discord</h1>
    <p>Talk, game, and hang out with your friends.</p>

    <a href="https://apps.apple.com/app/id985746746">
      Download on the App Store
    </a>
  </div>

  <!-- Smarter App Banner JS -->
  <script src="https://cdn.jsdelivr.net/npm/smarter-app-banner@2"></script>
  <script>
    new SmarterAppBanner({
      title: 'Discord',
      author: 'Discord Inc.',
      icon: 'https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/4b/92/2c/4b922c8e-2ad3-0e63-6f39-6fba3f4983c1/AppIcon-0-0-1x_U007epad-0-0-0-85-220.png',
      ios: {
        appId: '985746746',
        appStoreUrl: 'https://apps.apple.com/app/id985746746'
      },
      android: {
        appId: 'com.discord',
        playStoreUrl: 'https://play.google.com/store/apps/details?id=com.discord'
      }
    });
  </script>
</body>
</html>
